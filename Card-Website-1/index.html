<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        <img class="image1" src="https://zeenea.com/wp-content/uploads/2023/01/databases-zeenea.jpg" alt="Abstract database art">
        
        <h2 class="summary">Order Summary</h2>
        
        <p class="para">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quisquam at iusto culpa delectus reiciendis odio dignissimos eligendi ea!</p>
        
        <div class="plan-box">
            <div class="plan-details">
                <img class="image2" src="https://static.vecteezy.com/system/resources/previews/013/068/244/original/music-icon-logo-design-or-music-symbol-with-creative-hand-drawn-concept-vector.jpg" alt="Music icon">
                <div class="plan-text">
                    <strong>Annual Plan</strong>
                    <span>$99.99/year</span>
                </div>
            </div>
            <div class="plan-change">
                <a href="#">Change</a>
            </div>
        </div>

        <button class="btn btn-proceed">Proceed to Payment</button>
        <a class="btn btn-cancel" href="#">Cancel Order</a>
    </div>
</body>
</html>
